<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Proyecto de E-commerce" />
        <meta name="keywords" content="HTML, CSS, JavaScript, E-commerce" />
        <meta name="author" content="Reinieri Ricardo" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Tienda Artemis</title>
    </head>
    <body>
        <main>
            <!-- Barra de navegación -->
            <nav>
                <img
                    src="/images/logo.png"
                    alt="Logo de la tienda"
                    class="logo-img"
                />

                <!-- Categorías -->
                <ul class="nav-categories">
                    <li><a href="#">Carteras</a></li>
                    <li><a href="#">Ropa</a></li>
                    <li><a href="#"">Accesorios</a></li>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Ofertas</a></li>
                </ul>

                <!-- Buscador -->
                <div class="search">
                    <form action="buscar.html" method="get">
                        <input
                            type="text"
                            name="q"
                            placeholder="Buscar productos..."
                        />
                        <button type="submit"><img src="/images/icons/search.png" alt="icono de lupa"></button>
                    </form>
                </div>

                <!-- Usuario y carrito -->
                <div class="user-cart">
                    <a href="#">Cuenta</a>
                    <a href="#"><img src="/images/icons/user.png" alt="icono de corazon"></a>
                    <a href="#"><img src="/images/icons/shopping-bag.png" alt="icono de carrito"> (0)</a>
                </div>
            </nav>
        </main>
    </body>
</html>
